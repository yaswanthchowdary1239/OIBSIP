<html>
    <head>
       
             <style>
                :root {
    --primary-color: #eceae2;
    --secondary-color: #405c00;
  }
  
  body {
    color: var(--secondary-color);
  }
  
  .card {
    padding: 20px 0px;
    border: 4px var(--primary-color) solid;
    border-radius: 10px;
  }
  .center-form{

    justify-content: center;
    
    display: flex;
    
    margin: 40px 50px;
    
    border: 3px solid rgb(132, 187, 37);
    
    padding: 30px;
    
    background-color:rgb(184, 209, 21);
    
    }
  
  .card-title {
    font-size: 24px;
    padding: 20px 2px;
    font-weight: 600;
  }
  
  label {
    font-weight: 550;
  }
  
  select {
    margin-bottom: 35px;
  }
  
  #selectInputDegreeType {
    border-radius: 0px 3px 1.5px 0px;
  }
  
  
  .convertBtn {
    min-width: 10px;
    background-color: var(--primary-color);
  
  
  }
  
  .convertBtn:hover {
    transition: 0.5s;
    background-color: var(--secondary-color);
  }
  #temp {
    color:rgb(7, 14, 154);
    text-shadow: 0px 5px 5px rgb(11, 9, 135);
    size: 100px;
  }

  
  #resultValueSection {
    display: flex;
    
    align-items: center;
    max-width: 500px;
    height: 100px;
    text-align: center;
    font-size-adjust: 0.5;
  
  }
  
  #convertedDegree {
    font-size: 65px;
    font-weight: 500;
    max-width: 500px;
  }
  
  #convertedUnit,
  #degree {
    padding-bottom: 70px;
  }
  
  .resultSection {
    background-color: var(--primary-color);
    color:blue;
  }
  img {
    width:80px;
    height:50px;
    border-radius: 30%;
    margin-left: 270px;
    margin-top: -70px;
  }

  
  
  
  
  
  @media only screen and (max-width: 600px) {
  
    body {
      display: relative;
      overflow: hidden;
    }
  
    .card-group {
      padding: 0;
    }
  
    .card {
      border: none;
      border-radius: 0;
      padding: 0;
    }
  
    .card-title {
      line-height: 40px;
    }
  
    .card-body {
      padding: 0;
    }
  
    .resultSection {
      position: fixed;
      top: 0;
      padding: 10px 0px;
      text-align: center;
    }
  
    .inputSection {
      margin-top: 60%;
    }
  
    #degree,
    #convertedUnit {
      padding-top: 30px;
      background-color:pink;
    }
  
  }
  input,select{
  border-radius: 30px;
    border-color: blue;
    border-width: 1.5px;
  }
  input{
    width:150px;
    height:30px;
    
  }
  label{
    color:rgb(55, 0, 255);
    text-shadow: 10px,5px,0px,white;
    font-size: 20px;
  }
  form{
    margin-top: -10px;
  }
             </style>
             
    </head>
    <body>
        <div class="center-form">
        <form>
            
                <h1 id="temp">Enter Temperature</h1>
                <img src="https://www.rd.com/wp-content/uploads/2019/09/fahrenheit-vs-celsius-scaled.jpg?resize=1024,683" id="sun">
                <label for="degreeInput" class="py-sm-2"><h3>Degree</h3></label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="inputDegree"
                    name="inputDegree"
                    placeholder="Enter Degree"
                    value="0"
                  />
                  <div>
                    <select class="form-control" id="selectInputDegreeType">
                      <option value="C" selected>&deg;C</option>
                      <option value="F">&deg;F</option>
                      <option value="K">K</option>
                    </select>
                  </div>
                </div>
                <label for="selectConversionType" 
                  ><h4>Convert In</h4></label
                >
                <div >
                  <div >
                    <select class="form-control" id="selectConversionType">
                      <option value="F" selected>
                        Fahrenheit (&deg;F)
                      </option>
                      <option value="C">Celcius (&deg;C)</option>
                      <option value="K">Kelvin (K)</option>
                    </select>
                  </div>
                </div>
                
              </div>
            </div>
          </form>

        </div>
        <div class="center-form">
        <form>
          <div class="card resultSection">

            <div
              class="card-body d-flex justify-content-center align-items-center"
            >
              <div id="resultValueSection">
                <div id="convertedDegree">32</div>
                <h3 id="degree">&deg;</h3>
                <h3 id="convertedUnit">F</h3>
                </div>
              </div>
            </div>
        </form>
         </div>
          </div>
          <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        
        <script>
            $('form').submit(function (event) {
                event.preventDefault();
                convertInputDegree()
            });
            
            // Realtime Update
            $('#inputDegree').on('input', () => convertInputDegree());
            $('#selectInputDegreeType').change(() => convertInputDegree());
            $('#selectConversionType').change(() => convertInputDegree());
            
            
            // Main function which chechks the input and output degree type and then launch the function
            function convertInputDegree() {
            
                let inputDegree = parseInt($('#inputDegree').val());
                let selectInputDegreeType = $('#selectInputDegreeType').val();
                let conversionType = $('#selectConversionType').val();
            
                let resultValue = "";
            
                switch (selectInputDegreeType) {
            
                    case "C":
                        resultValue = cTo(inputDegree, conversionType);
                        break;
            
                    case "F":
                        resultValue = fTo(inputDegree, conversionType);
                        break;
            
                    case "K":
                        resultValue = kTo(inputDegree, conversionType);
                        break;
            
                }
            
                // To prevent NaN
                if (isNaN(inputDegree)) {
                    $('#convertedDegree').text('');
                    return;
                }
            
                // To update the Degree Unit
                $('#convertedUnit').text(conversionType)
            
            
                // To update the Degree Value
                $('#convertedDegree').text(resultValue.toFixed(2));
            
            }
            
            
            // Fahrenheit Converter
            function fTo(inputDegreeValue, conversionDegreeType) {
            
                let temperature = '';
            
                switch (conversionDegreeType) {
                    case 'F':
                        temperature = inputDegreeValue;
                        break;
                    case 'C':
                        temperature = eval((inputDegreeValue - 32) * (5 / 9));
                        break;
                    case 'K':
            
                        temperature = eval((inputDegreeValue + 459.67) * (5 / 9));
                        break;
            
                }
                return temperature;
            }
            
            // Celcius Converter
            
            
            function cTo(inputDegreeValue, conversionDegreeType) {
            
            
                let temperature = '';
            
                switch (conversionDegreeType) {
            
                    case 'C':
                        temperature = inputDegreeValue;
                        break;
                    case 'F':
                        temperature = eval((inputDegreeValue * (9 / 5)) + 32);
                        break;
                    case 'K':
                        temperature = eval(inputDegreeValue + 273.15);
                        break;
            
                }
            
                return temperature;
            }
            
            // Kelvin Converter
            
            function kTo(inputDegreeValue, conversionDegreeType) {
            
            
                let temperature = '';
            
                switch (conversionDegreeType) {
                    case 'K':
                        temperature = inputDegreeValue;
                        break;
                    case 'F':
                        temperature = eval((inputDegreeValue - 273.15) * (9 / 5) + 32);
                        break;
                    case 'C':
                        temperature = eval((inputDegreeValue - 273.15));
                        break;
            
                }
                return temperature;
            }</script>
    </body>
</html>
